<template>
  <require from="./PickTenant.scss"></require>

  <section class="pick-tenant">
    <div style="background-color:black">
      <h1>Pick Tenant</h1>
      <h2>Choose tenant to log into.</h2>
      <ul class="option-list">
        <li repeat.for="tenant of tenants">
          <a href="/Dolittle/Sentry/Gateway/PickTenant?rd=${redirectUrl}&tenant=${tenant.id}" target="_top">
            <figure>
              <!--<img src="#" alt="icon">-->
            </figure>
            <div>
              <strong class="tenant-name">${tenant.name}</strong>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
</template>
